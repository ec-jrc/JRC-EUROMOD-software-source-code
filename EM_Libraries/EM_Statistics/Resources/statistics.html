<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" /> <!-- instead of IE4 use version 10 of Internet Explorer, or the installed version, if lower -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="Chart.min.css">
    <link rel="stylesheet" href="tlite.css" />
    <link rel="stylesheet" href="BackEnd.css" />
    <!--change w3-css default font-size (15px) and line-spacing(1.5) to use less space-->
    <style>
        html, body {
            font-size: 12px;
            line-height: 1
        }
    </style>
</head>
<body style="overflow: hidden;" onresize="resizeStatisticsWindow();">
    <div id="LoaderPane" class="w3-display-container" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
        <div class="w3-display-middle">
            <h1>Loading...</h1>
        </div>
    </div>
    <div id="MainContainer" class="w3-display-container" style="display: none; position: absolute; top: 0; right: 0; bottom: 0; left: 0; overflow: hidden;">
        <div class="w3-container w3-margin" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; overflow: hidden;">
            <div id="AllHeaders">
                <div id="MenuBar" class="w3-container w3-display-container w3-padding">
                    <a style="display:PLACEHOLDER_SHOW_BACK" data-url="PLACEHOLDER_URL_BACK" class="w3-orange w3-round-large w3-padding-small w3-button w3-button-32" onclick="window.location = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + this.getAttribute('data-url');"><img src="home.png" />Back</a>
                </div>

                <div id="StatisticsHeader" class="w3-container w3-light-grey w3-padding-large w3-display-container">
                    <div id="StatisticsHeaderButtons" class="w3-container w3-display-container w3-display-right">
                        <!-- The help and export buttons will be displayed here -->
                    </div>
                    <!-- The statistics info will be displayed here -->
                </div>
                <p></p>

                <div id="TabHeaders" class="w3-bar w3-light-grey">
                <!-- Tab Headers will be generated here -->
                </div>
            </div>
        <div id="TabContent" class="w3-container w3-cell-middle w3-margin-right" style="position:absolute; left:0; right:0; overflow:auto;">
            <!-- Tab Bodies will be generated here -->
                <div id="emsta-package-page-contents-loader" class="emsta-package-page-contents-loader w3-container w3-cell-middle" style="display:block; height: 100%"><h3>LOADING...</h3></div>
                PLACEHOLDER_CONTENTS
            </div>
            <br />
        </div>
        <div id="PackageButtons" class="w3-bar w3-border w3-light-grey" style="display:PLACEHOLDER_SHOW_BUTTONS; position: absolute; bottom: 0;">
         PLACEHOLDER_BUTTONS
        </div>
        PLACEHOLDER_MessageBox_html
        PLACEHOLDER_StringInputBox_html

        <!-- SCRIPTS -->
        <script src="Chart.min.js"></script>
        <script src="tlite.min.js"></script>
        <script src="BackEnd.js"></script>
        <script src="LoadStatistics.js"></script>
        <script>
            var responderKey = 'PLACEHOLDER_RESPONDER_KEY';
            var packageKey = embe_GetURLParameter("packageKey");
            TryGetStats(packageKey);
            window.onkeydown = function(event) { if (event.keyCode==27) document.getElementById('embe-id-msg-box').style.display='none'; };
        </script>
    </div>
</body>
</html>
